<html>
    <head>
    	<title>Vivid</title>
        <link type="text/css" rel="stylesheet" href="vivid.css">
    </head>
    <body>
    
    	<!-- Set up a fullscreen canvas. -->
    	<canvas id="canvas"></canvas>
        
        <!-- Information. -->
        <div id="information" class="bar">
        	<span id="title" class="component left end">Made by Noah Kim and Noah Singer</span>
        	<div id="above">
            	<span id="level" class="component right end">50%</span>
	            <input id="volume" class="component right" type="range" min="0" max="100"/>
                <select id="type" class="component right">
                    <option value="bars">Bars</option>
                    <option value="wave">Wave</option>
                </select>
            </div>
			<div class="buttons">
				<span id="last" class="button component">last</span>
				<span id="play" class="button component">play</span>
        		<span id="next" class="button component">next</span>
        	</div>
    	</div>
        
        <!-- Controls. -->
        <div id="controls" class="bar">
        	<span id="elapsed" class="component left end">0:00</span>
        	<input id="time" class="component" type="range" min="0" max="500" value=0 disabled=true/>
        	<span id="total" class="component right end">0:00</span>
    	</div>
    	
    	<!-- Run main script. -->
        <script type="text/javascript" src="vivid.js"></script>
        
    </body>
</html>
