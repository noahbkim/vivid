<html>
    <head>
    	<title>Vivid</title>
        <link type="text/css" rel="stylesheet" href="vivid.css">
        <script type="text/javascript" src="event.js"></script>
        <script type="text/javascript" src="song.js"></script>
        <script type="text/javascript" src="player.js"></script>
    </head>
    <body>
    
    	<!-- Set up a fullscreen canvas. -->
    	<canvas id="canvas"></canvas>
    
        <form name="upload">
            <input name="file" type="file"/>
            <script type="text/javascript">
                var file;
                var song;
                document.forms.upload.file.addEventListener("change", function(event) {
                    file = event.target.files[0];
                    song = Song.fromFile(file);
                    player.load(song);
                });
            </script>
        </form>
        
        <!-- Information. -->
        <div id="information" class="bar">
        	<span id="blah" class="component left">blah blah blah</span>
            <span id="level" class="component right">100%</span>
            <input id="volume" class="component right" type="range" min="0" max="100"/>
    	</div>
        
        <!-- Controls. -->
        <div id="controls" class="bar">
        	<span id="elapsed" class="component left">0:00</span>
        	<input id="time" class="component" type="range" min="0" max="500"/>
        	<span id="total" class="component right">0:00</span>
    	</div>
    	
    	<!-- Run main script. -->
        <script type="text/javascript" src="vivid.js"></script>
        
    </body>
</html>
