<html>
    <head>
        <script type="text/javascript" src="player.js"></script>
        <script type="text/javascript">
        	var player = new Player();
        </script>
    </head>
    <body>
        <form name="upload">
            <input name="file" type="file">
            <script type="text/javascript">
                var files;
                document.forms.upload.file.addEventListener("change", function(event) {
                    files = event.target.files;
                    player.loadFile(files[0], false);
                });
            </script>
        </form>
    </body>
</html>
